<?xml version="1.0" encoding="UTF-8"?>

To change this template, choose Tools | Templates
and open the template in the editor.

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>index</title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces - ShowCase</title>
        </f:facet>



    </h:head>
    <h:body>              
        <p:layout fullPage="true" >
            <p:layoutUnit id="top" position="north" size="51">
                <h:form>
                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                            <p:commandButton type="button" value="New" icon="ui-icon-document" />  
                            <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/> 
                            <p:separator />  
                            <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>  
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>  
                            <p:commandButton type="button" title="Print" icon="ui-icon-print"/>  
                            <p:menuButton value="Options">  
                                <p:menuitem value="Home" url="http://www.primefaces.org" />  
                                <p:menuitem value="ShowCase"  
                                            url="http://www.primefaces.org/showcase" />  
                                <p:menuitem value="TouchFaces"  
                                            url="http://www.primefaces.org/showcase/touch" />  
                            </p:menuButton> 
                        </p:toolbarGroup>  
                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Options">  
                                <p:menuitem value="Home" url="http://www.primefaces.org" />  
                                <p:menuitem value="ShowCase"  
                                            url="http://www.primefaces.org/showcase" />  
                                <p:menuitem value="TouchFaces"  
                                            url="http://www.primefaces.org/showcase/touch" />  
                            </p:menuButton>  
                        </p:toolbarGroup>  
                    </p:toolbar>  
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="bottom" position="south" size="20">
                <div>
                    <h:outputLink value="https://github.com/achmad/Maven001">
                        Project : Maven001
                    </h:outputLink>
                    -
                    <h:outputLink value="https://github.com/achmad">
                        Achmad Hanafi
                    </h:outputLink>
                </div>
            </p:layoutUnit>

            <p:layoutUnit id="left" position="west" size="300" resizable="true" closable="true" collapsible="true" header="Options" minSize="200">
                <h:form>
                    <p:panelMenu model="#{mbApp000.model}"/>
                </h:form>                
            </p:layoutUnit>
            <p:layoutUnit id="right" position="east" size="0" style="text-align:center">                
            </p:layoutUnit>
            <p:layoutUnit id="center" position="center">
                <h:form id="formCentral">                      
                    <p:tabView id="tabView">  
                        <p:ajax event="tabClose" listener="#{mbApp000.onTabClose}" update=":formCentral:tabView"/>
                        <c:forEach items="#{mbApp000.mbSessionApp.voTabs}" var="tab" varStatus="status" >                            
                            <p:tab  title="#{tab.title}" closable="true" id="tab#{status.index}">
                                <iframe src="#{tab.urlContent}" style="width: 100%;height: 510px;border: #ffffff" />
                            </p:tab>
                        </c:forEach>
                    </p:tabView>
                </h:form>
            </p:layoutUnit>
        </p:layout>        
    </h:body>
</html>
